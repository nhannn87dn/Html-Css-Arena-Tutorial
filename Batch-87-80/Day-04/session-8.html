<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        table td,
        table th{
            border: 1px solid #111;
            padding: 6px 10px;
        }

        table tr td:first-child {
            text-align: center;
        }
        .custom_vertical {
            vertical-align: top;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <!-- ô cho phần head của table -->
            <th>STT</th>
            <th>Tên</th>
            <th>Lớp học</th>
        </tr>
        <!-- Mỗi dòng là một thẻ tr -->
        <tr>
            <!-- Tạo ra một ô -->
            <td>1</td>
            <td>Nguyễn Thị Quế Anh</td>
            <td>Ar072285.15</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Thị Quế Anh</td>
            <td>Batch 88</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nguyễn Thị Quế Anh</td>
            <td>Batch 90</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Nguyễn Thị Quế Anh</td>
            <td rowspan="2" class="custom_vertical">Ar77.05</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Nguyễn Thị Quế Anh</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>5</td>
        </tr>

    </table>
</body>
</html>
