<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px dashed #333
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #333
    }
    th{
      background-color: #01987A;
      color: #fff;
    }

    table tr:nth-child(2n+2){
      background-color: #777;
    }

  </style>
</head>

<body>
  <table width="100%">
    <caption>Bảng xếp hạng</caption>
    <thead>
      <tr> <!-- table row -->
        <th style="width:100px">Club</th>
        <th>MP</th>
        <th>W</th>
        <th >D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td >MU</td>
        <td align="right">1</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>MC</td>
        <td>1</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Total</td>
        <td colspan="8">1</td>
      </tr>
      </tr>
      <tr>
        <td rowspan="2" valign="bottom">MC</td>
        <td>1</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>

  
</body>

</html>
