<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            width: 1200px;
            margin: 20px auto;
        }
        button:hover{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-3xl underline text-bold pd-10">
            Hello Tailwind Css!
        </h1>
        <!-- Using utilities: -->
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-1">
            Button
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded my-1">
            Button
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold rounded p-2">Button Default</button>
    </div>
</body>

</html>
